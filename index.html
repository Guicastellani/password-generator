<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <main>

        <div class="generator">

            <h1>Password Generator</h1>

            <label class="password-wrap">
                <input type="text" id="password" readonly placeholder="Generate a password" />
                <button class="material-icons" id="copy">content_copy</button>
            </label>

            <label>
                <span>Password Length:</span>
                <input type="number" id="length" value="16" />
            </label>

            <label>
                <span>Uppercase Letters:</span>
                <input type="checkbox" id="uppercase" class="checkbox" checked />
            </label>

            <label>
                <span>Lowercase Letters:</span>
                <input type="checkbox" id="lowercase" class="checkbox" checked />
            </label>

            <label>
                <span>Numbers:</span>
                <input type="checkbox" id="numbers" class="checkbox" checked />
            </label>

            <label>
                <span>Symbols:</span>
                <input type="checkbox" id="symbols" class="checkbox" checked />
            </label>

            <button type="submit" id="generate">Generate Password</button>

        </div>

    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
